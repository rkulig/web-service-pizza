<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PIZZA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container">

        <a href="http://localhost:8081/" class="navbar-brand"><h3>pizza.pl</h3></a>




    </div>
</nav>
<div class="container card mt-5 p-4">

    <form method="POST" th:action="@{/register}" id="registerForm">
        <div class="form-row">
            <div class="form-group col-12">
                <label for="username">Nazwa użytkownika: </label>
                <input type="text" name="username" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="password">Hasło: </label>
                <input type="password" name="password" class="form-control"/>
            </div>
            <div class="form-group col-6">
                <label for="confirm">Potwierdź hasło: </label>
                <input type="password" name="confirm" class="form-control"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="fullname">Imię i nazwisko: </label>
                <input type="text" name="fullname" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="street">Ulica: </label>
                <input type="text" name="street" class="form-control"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-8">
                <label for="city">Miasto: </label>
                <input type="text" name="city" class="form-control"/>
            </div>
            <div class="form-group col-4">
                <label for="zip">Kod pocztowy: </label>
                <input type="text" name="zip" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="phone">Telefon: </label>
                <input type="text" name="phone" class="form-control"/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" value="Zarejestruj" >Zarejestruj</button>
    </form>
</div>

<footer class="footer">
    <div class="container text-right">

        <p class="navbar-text">pizza.pl - developed by <a href="http://localhost:8082/">rkulig.pl</a>

    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
