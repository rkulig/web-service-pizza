<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PIZZA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
        <a href="http://localhost:8081/" class="navbar-brand"><h3>pizza.pl</h3></a>



    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">

        <div th:if="${error}">
            zle haslo
        </div>
        <div class="card col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 mb-3" >
            <div class="card-body">
            <form method="POST" th:action="@{/login}" id="loginForm">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Hasło: </label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-primary">Zaloguj</button>
            </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="alert alert-warning" role="alert">
            Jesteś nowy? Kliknij <a th:href="@{/register}" class="alert-link">tutaj</a>, aby się zarejestrować.
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container text-right">

        <p class="navbar-text">pizza.pl - developed by <a href="http://localhost:8082/">rkulig.pl</a>

    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
